<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>Quiz Game</title>
  </head>
  <body class="bg-dark text-light">
    <header class="p-4 mx-auto">
      <div class="col-12 bg-gradient text-xl-center">
        <h1>Are you Smarter Than a Lawyer?</h1>
      </div>
      <button
        id="start-button"
        class="bt btn-success btn-large d-grid gap-2 col-2 mx-auto">
        Start
      </button>
    </header>
    <div class="container">
      <div class="row">
        <div class="bg-dark text-light col-md-4 p-4">
          <div>
            <div class="col-md-3" id="score-display">
              <h2>Correct: <span class="win">0 </span></h2>
              <h2>Incorrect: <span class="lose">0</span></h2>
            </div>
            <div
              class="card timer col-md-6 bg-light text-dark"
              id="timer-display"
            >
              <h3 id="timer-counter">15</h3>
              <p>Seconds Remaining</p>
            </div>
          </div>
        </div>
        <div id="question-card" class="col-md-6 bg-light text-dark">
          <h1>Question</h1>
          <div id="answer-buttons" class="btn-grid col-md-6">
            <button class="btn">Answer 1 This is a test </button>
            <button class="btn">Answer 2 This is a test</button>
            <button class="btn">Answer 3 this is a test</button>
            <button class="btn">Answer 4 this is a test</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
