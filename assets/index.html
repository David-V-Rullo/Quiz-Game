<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <title>Quiz Game</title>
  </head>
  <body class="bg-dark text-light">
    <div id="#root"><h1>Are you Smarter than a Lawyer?</h1></div>
    <div class="question-card">
      <h2 id="question-text">Question Text</h2>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="answer-A"
        />
        <label class="form-check-label" for="answer-A">
          Default Answer 1
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="answer-B"
          checked
        />
        <label class="form-check-label" for="answer-B">
          Default Answer 2
        </label>
      </div>
      <div class="form-check">
        <input
        class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="answer-C"
          checked
        />
        <label class="form-check-label" for="answer-C">
          Default Answer 3
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="answer-D"
          checked
        />
        <label class="form-check-label" for="answer-D"><span>Default Answer D</span>
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit Answer</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src= "js/script.js" ></script>
  </body>
</html>
