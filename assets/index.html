<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <title>Quiz Game</title>
  </head>
  <body class="bg-dark text-light">
    <header class="p-4 mx-auto">
      <div class="col-12 bg-gradient text-xl-center">
        <h1>Are you Smarter Than a Lawyer?</h1>
      </div>
      <button class="bt btn-success btn-large d-grid gap-2 col-4 mx-auto">
        Start
      </button>
    </header>
    <div class="row">
      <div class="bg-dark text-light col-md-4 p-4">
        <div>
          <div class="">
            <div>
              <h2>Correct: <span class="win">0 </span></h2>
              <h2>Incorrect: <span class="lose">0</span></h2>
            </div>
          </div>
          <div class="card timer">
            <div class="timer-text">
              <div class="bg-light text-dark">
                <h3>10 seconds remaining</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-light text-dark col-md-4 p-2">
        <h2 id="question-text">Question Text</h2>
      </div>
      <form class="col-md-4 p-2 question-card">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="answer-A"
          />
          <label class="form-check-label" for="answer-A">
            Default Answer 1
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="answer-B"
          />
          <label class="form-check-label" for="answer-B">
            Default Answer 2
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="answer-C"
          />
          <label class="form-check-label" for="answer-C">
            Default Answer 3
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="answer-D"
          />
          <label class="form-check-label" for="answer-D"
            ><span>Default Answer D</span>
          </label>
        </div>
        <button type="submit" class="btn btn-success m-2">Check Answer</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
